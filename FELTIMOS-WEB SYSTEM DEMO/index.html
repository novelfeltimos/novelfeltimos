<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: pink;
        }
        h1 {
            font-family: 'Lucida Console', monospace;
        }
        input[type="text"] {
            padding: 8px;
            margin-right: 10px;
        }
        button {
            padding: 8px 16px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 8px;
            border-bottom: 1px solid red;
        }
              
#taskList {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

#taskList li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px;
    border-bottom: 1px solid #ddd;
    margin-bottom: 4px;
}

.delete-btn {
    background-color: #ff4d4d;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 6px 12px;
    cursor: pointer;
    font-size: 0.9rem;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.delete-btn:hover {
    background-color: #e60000;
    transform: scale(1.05);
}

.delete-btn:focus {
    outline: none;
}

.delete-btn:active {
    background-color: #d10000;
    transform: scale(0.95);
}


.delete-btn {
    border: 1px solid transparent; 
}

.delete-btn:hover {
    border-color: #d10000;
}


button, .delete-btn {
    font-family: Arial, sans-serif;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>ğ”—ğ”¬ ğ”‡ğ”¬ ğ”ğ”¦ğ”°ğ”±</h1>
        <input type="text" id="textInput" placeholder="Enter a new task">
        <button id="addTaskBtn">Add Task</button>
        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
